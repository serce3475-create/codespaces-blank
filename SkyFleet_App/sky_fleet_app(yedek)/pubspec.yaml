name: sky_fleet_app # UYARI: Bu, uygulamanızın paket adıdır ve genellikle değiştirilmez.
                  # Uygulamanın telefon ekranında görünen adını değiştirmek için AndroidManifest.xml (Android)
                  # ve Info.plist (iOS) dosyalarını düzenlemeniz gerekmektedir.
description: "SkyFleet Pigeons: Güvercin yönetimi için yeni bir Flutter projesi. Pedigri ağacı oluşturma, yarış bilgileri ve daha fazlası."
publish_to: 'none' # Paket yayınlanmayacağı için 'none' kalmalı

version: 1.0.0+1 # Uygulama versiyonu

environment:
  sdk: '>=3.5.4 <4.0.0' # Flutter SDK versiyon aralığı

dependencies:
  flutter:
    sdk: flutter

  # Firebase Temel Paketleri
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.3
  cloud_firestore: ^5.4.4
  
  # Yardımcı Kütüphaneler ve UI Bileşenleri
  collection: ^1.18.0 # firstWhereOrNull metodu gibi koleksiyon yardımcıları için
  cupertino_icons: ^1.0.8 # iOS tarzı ikonlar için
  intl: ^0.18.1 # Tarih ve sayı formatlama için
  provider: ^6.1.1 # Durum (State) yönetimi için

  # PDF Oluşturma ve Paylaşma Paketleri
  pdf: ^3.10.8 # PDF dokümanları oluşturmak için
  printing: ^5.11.1 # PDF'i görüntüleme ve yazdırma/paylaşma işlevleri için
  share_plus: ^12.0.1 # Uygulama içinden dosya paylaşımı için
  path_provider: ^2.1.1 # Cihazdaki dosya sistemine erişim (geçici dizinler vb.) için


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Kod kalitesi ve stil rehberliği için
  build_runner: ^2.4.7 # Kod üretimi (code generation) görevleri için
  
  # Uygulama ikonunu otomatik oluşturmak için gerekli bağımlılık
  flutter_launcher_icons: "^0.13.1" # Uygulama ikonlarını otomatik oluşturur (Android ve iOS için)

# ----------------------------------------------------------------------
# flutter_launcher_icons yapılandırması
# Bu bölüm, 'flutter pub run flutter_launcher_icons:main' komutunu çalıştırdığınızda
# uygulamanızın yeni ikonlarını nasıl oluşturacağını tanımlar.
# İkonunuzun proje kök dizinindeki 'assets/icons/guvercin_icon.png' yolunda olduğundan emin olun.
# ----------------------------------------------------------------------
flutter_launcher_icons:
  android: "launcher_icon" # Android'deki ikon kaynak adı
  ios: true # iOS için ikon oluşturmayı etkinleştir
  image_path: "assets/icons/guvercin_icon.png" # İkon dosyasının projenizdeki yolu
  min_sdk_android: 21 # Uygulamanızın desteklediği minimum Android API seviyesi
  # adaptive_icon_background: "#ffffff" # Android 8.0 (API 26) ve üzeri için uyarlanabilir ikonun arka plan rengi
  # adaptive_icon_foreground: "assets/icons/guvercin_icon_foreground.png" # Uyarlanabilir ikonun ön plan görseli (maskelenmiş kısım)

# ----------------------------------------------------------------------
# Flutter'a özel genel yapılandırmalar
# ----------------------------------------------------------------------
flutter:
  uses-material-design: true # Uygulamanızda Material Design bileşenlerini kullanmayı etkinleştirir

  # Uygulama içinde kullanılacak tüm varlıklar (resimler, ikonlar, fontlar vb.)
  # Bu yollar, Flutter'ın uygulama derlemesine hangi dosyaları dahil edeceğini söyler.
  assets:
    - assets/icons/ # İkonlarınızın bulunduğu klasörün tamamını dahil eder
    # - assets/images/ # Eğer projenizde başka resimler (görseller) kullanıyorsanız bu satırı aktif edin.

  # Uygulamada kullanılacak özel fontlar ve Times fontu için gömülü tanım
  # 'Roboto-Regular.ttf' eğer PDF'te Türkçe karakterler için kullanılıyorsa doğru yoldadır.
  fonts:
    - family: Times # Kodda kullanacağınız font ailesi adı
      fonts:
        - asset: assets/fonts/times.ttf # Times font dosyasının projenizdeki yolu
    - family: Roboto-Regular # PDF için Türkçe karakter desteği sağladığınız font
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf # Roboto-Regular font dosyasının projenizdeki yolu
