name: Flutter Build APK

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: ./SkyFleet_App
        run: |
          flutter --version
          flutter clean
          flutter pub get

      - name: Build APK Release
        working-directory: ./SkyFleet_App
        run: flutter build apk --release --verbose 2>&1 | tee build.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sky-fleet-app-apk
          path: SkyFleet_App/build/app/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: SkyFleet_App/build.log
          retention-days: 7
