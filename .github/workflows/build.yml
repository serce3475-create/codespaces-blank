name: Flutter Build APK

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: ./SkyFleet_App
        run: |
          flutter clean
          flutter pub get

      - name: Build APK Release
        working-directory: ./SkyFleet_App
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sky-fleet-app-apk
          path: SkyFleet_App/build/app/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 30
