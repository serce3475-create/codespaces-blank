name: Flutter APK Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Get dependencies
      working-directory: ./SkyFleet_App
      run: flutter pub get

    - name: Build APK
      working-directory: ./SkyFleet_App
      run: flutter build apk --release

    - name: Build AAB (Android App Bundle)
      working-directory: ./SkyFleet_App
      run: flutter build appbundle --release

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          SkyFleet_App/build/app/outputs/apk/release/app-release.apk
          SkyFleet_App/build/app/outputs/bundle/release/app-release.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: sky-fleet-apk
        path: SkyFleet_App/build/app/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload AAB as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: sky-fleet-aab
        path: SkyFleet_App/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
